<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <!-- Import Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
    <title>Movie Stream</title>

</head>
<body>
<div class="header">
    <!-- Navigation -->
    <nav>
        <!-- logo -->
        <img src="" class="logo">
           <!-- Menu -->
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#genre">Genre</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button type="button" class="btn-sub">Subscribe</button>
        <!-- Search box -->
    <form action="" class="search-box">
        <label>
        <!-- input -->
         <input type="text" name="search" placeholder="Search Movie" class="search-input" required>
        </label>
        <!-- btn -->
         <button type="submit" class="searchButton">
            <i class="fas fa-search"></i>
        </button>
    </form>
    </nav>
</div>
<!-- nav end -->

    <!-- slider -->
    <section id="main-slider">

        <!-- box -->
         <div class="main-slider-box">
        
             <!-- image -->
            <div class="main-slider-img">
                <img src="image/Venom.jpg" alt="Poster"/>
            </div>

            <!-- text -->
             <div class="main-slider-text"></div>

        </div>
    </section>


</body>
</html>
